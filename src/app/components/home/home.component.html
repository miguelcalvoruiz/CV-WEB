<div id="home" class="welcome-section">
    <div *ngIf="load" [innerHTML]="content | sanitize"></div>
    <a *ngIf="load" routerLink="/contact" class="btn btn-dark">{{ 'label.home.contact' | translate}}</a>
    <div class="loading-spinner" *ngIf="!load">
        <img src="./assets/img/spinner.gif" alt="Loading Spinner" />
    </div>
</div>
