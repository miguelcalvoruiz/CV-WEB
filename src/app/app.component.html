<div class="container-fluid p-0 min-vh-100 d-flex flex-column">
    <div class="row no-gutters flex-grow-1">
        <div class="col-lg-2 col-md-2 col-sm-12 col-12">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12 col-12 panel-left">
            <div class="row no-gutters h-100">
                <div class="content col-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isMenuVisible">
        <app-detail [showDetail]="isMenuVisible" (close)="closeMenu()">
            <h5 class="text-center pt-3 detail-title" detail-title>{{ name }}</h5>
            <app-menu [showBorder]="false"  (clickItemMenu)="closeMenu()" detail-content></app-menu>
        </app-detail>
    </div>
</div>
